<main>
    <div class="form-container">
        <h2>Registrate</h2>
        <form >
            <div class="campo">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" required #name>
           
            </div>

            <div class="campo">
                <label for="apellido">Apellido: </label>
                <input type="text" id="apellido" name="apellido" required #lastname>
            </div>

            <div class="campo">
                <label for="cell">Celular: </label>
                <input type="email" id="cell" name="cell" required #cell>
            </div>

            <div class="campo">
                <label for="correo">Correo Electrónico: </label>
                <input type="email" id="correo" name="correo" required #email>
            </div>

            <div class="campo">
                <label for="contrasena">Contraseña: </label>
                <input (blur)="isShortPassword()"  type="password" id="contrasena" name="contrasena" required #password>
            </div>

            <div class="campo">
                <label for="admin">Es administrador: </label>
                <input (change)="isAdmin($event)" class="campo__check" type="checkbox" id="admin" name="admin" #checkIsAdmin>
            </div>
    
            <div class="campo">
                <button class="btn--google">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" />
                    <span> Sign up with Google</span>
                </button>

            </div>

            <div class="campo">
                <input (click)="register()" class="campo__bt" type="submit" value="Sign up">                
                <a (click)="goToSingIn()" class="campo__iniciar">Ya tienes Cuenta?</a>
            </div>

        </form>
    </div>
</main>
