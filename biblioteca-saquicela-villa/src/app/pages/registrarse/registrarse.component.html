<main>
    <div class="form-container">
        <h2>Registrate</h2>
        <form >
            <div class="campo">
                <label for="nombre">Nombre: </label>
                <input (input)="getName(name.value)"   type="text" id="nombre" name="nombre" required #name>

            </div>

            <div class="campo">
                <label for="apellido">Apellido: </label>
                <input (input)="getLastname(lastname.value)" type="text" id="apellido" name="apellido" required #lastname>
            </div>

            <div class="campo">
                <label for="cell">Celular: </label>
                <input (input)="getCell(cell.value)" type="email" id="cell" name="cell" required #cell>
            </div>

            <div class="campo">
                <label for="correo">Correo Electrónico: </label>
                <input (input)="getEmail(email.value)" type="email" id="correo" name="correo" required #email>
            </div>

            <div class="campo">
                <label for="contrasena">Contraseña: </label>
                <input (blur)="isShortPassword()"  (input)="getPassword(password.value)" type="password" id="contrasena" name="contrasena" required #password>
            </div>

            <div class="campo">
                <label for="admin">Es administrador: </label>
                <input (change)="isAdmin($event)" class="campo__check" type="checkbox" id="admin" name="admin" #checkIsAdmin>
            </div>

            <div class="campo">
                <input (click)="register()" class="campo__bt" type="submit" value="Registrarse">                
                <a (click)="goToSingIn()" class="campo__iniciar">Ya tienes Cuenta</a>
            </div>
        </form>
    </div>
</main>
