<main>
    <div class="cont">
        <section class="cont--two--section">
            <h3 class="cont--two--title">Mis libros reservados</h3>
            <!--
                <div class="cont--search">
                    <input class="search--book" type="text" name="txtSearch" id="" placeholder="Buscar libro">
                </div>
            -->
        </section>
        <div class="cont--books">
            @if (books.length === 0) {
                <div class="book">
                    <div class="book--content">
                        <h3> Sin libros reservados</h3>                    
                    </div>                    
                </div>
            }@else {
                @for (book of books; track books) {
                <div class="book">
                    <div class="book--content">
                        <h3> {{book.name}}</h3>
                        <p>Autor: {{book.autor}}</p>
                    </div>
                    <div class="book--img">
                        <img src="{{book.image}}" alt="{{book.name}}">
                    </div>
                    <div class="book__text">
                        <p>{{book.description}}</p>
                        <div class="book__bts">
                            <button (click)="returnBook(book)" class="book__bt">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="32"
                                    height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M12 5l0 14" />
                                    <path d="M5 12l14 0" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                }
            }

        </div>
    </div>
</main>
